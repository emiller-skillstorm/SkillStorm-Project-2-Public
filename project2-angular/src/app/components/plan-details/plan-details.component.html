<div>
    <h4>Plan Details</h4>
    <hr />
    <dl class="row" *ngIf="plan">
        <dt class = "col-sm-2">
            Plan ID:
        </dt>
        <dd class = "col-sm-10">
            {{ plan.planId }}
        </dd>
        <dt class = "col-sm-2">
            Plan Name:
        </dt>
        <dd class = "col-sm-10">
            {{ plan.name }}
        </dd>
        <dt class = "col-sm-2">
            Price/month:
        </dt>
        <dd class = "col-sm-10">
            ${{ plan.price }}
        </dd>
        <dt class = "col-sm-2">
            Device Limit:
        </dt>
        <dd class = "col-sm-10">
            {{ plan.deviceLimit }}
        </dd>
        <dt class = "col-sm-2">
            Data Limit:
        </dt>
        <dd class = "col-sm-10">
            {{ plan.dataLimit }}
        </dd>
    </dl>
</div>
