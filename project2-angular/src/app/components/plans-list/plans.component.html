<div id="plan-listing">
    <h2>User {{ user.userId }}'s Plans</h2>

    <table id="plan-list" class="table table-hover table-bordered table-striped" >
        <thead>
            <tr>
                <td>Plan Name</td>
                <td>Price/month</td>
                <td>Device Limit</td>
                <td>Data Limit</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody id="plan-list-body">
            <tr *ngFor="let plan of PlanList">
                <td>{{ plan.name }}</td>
                <td>${{ plan.price }}</td>
                <td>{{ plan.deviceLimit }}</td>
                <td>{{ plan.dataLimit }}</td>
                <td><button (click)="details(plan)" class="btn btn-secondary">Details</button>
                    <button *ngIf="!showAddButton" (click)="addPlan()" class="btn btn-secondary">Add</button></td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="showAddButton">
        <button class="btn btn-primary" (click)="addPlanPage()">Add New Plan</button>
    </div>
    <div *ngIf="showPlanDetails">
        <router-outlet></router-outlet>
    </div>
</div>
