<div>
    <h4>Details</h4>
    <hr />
    <dl class="row" *ngIf="phonenumber">
        <dt class = "col-sm-2">
            ID:
        </dt>
        <dd class = "col-sm-10">
            {{ phonenumber.id }}
        </dd>
        <dt class = "col-sm-2">
            Phone Number:
        </dt>
        <dd class = "col-sm-10">
            {{ getFormattedPhoneNumber(phonenumber) }}
        </dd>
        <!--If the number is in use, show device with this phone number-->
    </dl>
</div>
