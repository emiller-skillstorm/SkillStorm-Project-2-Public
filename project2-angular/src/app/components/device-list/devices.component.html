<div id="device-listing">
    <h2 style="margin-left: 50%; margin-top: 25px;">User {{user.userId}}'s Devices</h2>
    <button (click)="goToAddDevice()" class="btn btn-warning">Add a Device</button>
    <table id="device-list" class="table table-hover table-bordered table-striped" style="margin-top: 25px;" >
        <thead>
            <tr>
                <td>Brand</td>
                <td>Model</td>
                <td>Phone Number</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody id="device-list-body">
            <tr *ngFor="let device of DeviceList">
                <td>{{ device.brand }}</td>
                <td>{{ device.model }}</td>
                <td>{{ device.phoneNumber.phoneNumberVal }}</td>
                <td><button (click)="details(device)" class="btn btn-secondary">Details</button>
                <button (click)="remove(device)" class="btn btn-danger" style="margin-left: 5px;">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="showDeviceDetails">
        <router-outlet></router-outlet>
    </div>
    <div *ngIf="showRouterOutlet">
        <router-outlet></router-outlet>
    </div>
</div>
