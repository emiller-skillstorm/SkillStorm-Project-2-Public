<div id="device-listing">
    <h2>User {{user.userId}}'s Devices</h2>

    <table id="device-list" class="table table-hover table-bordered table-striped" >
        <thead>
            <tr>
                <td>Brand</td>
                <td>Model</td>
                <td>Phone Number</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody id="device-list-body">
            <tr *ngFor="let device of DeviceList">
                <td>{{ device.brand }}</td>
                <td>{{ device.model }}</td>
                <td>{{ device.phoneNumber.phoneNumberVal }}</td>
                <td><button (click)="details(device)" class="btn btn-secondary">Details</button></td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="showDeviceDetails">
        <router-outlet></router-outlet>
    </div>
</div>
