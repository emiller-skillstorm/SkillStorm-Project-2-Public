            <button class="btn btn-primary" (click)="goToDevices()">My Devices</button>
            <button class="btn btn-primary" (click)="goToPhoneNumbers()">My Phone Numbers</button>
            <button class="btn btn-primary" (click)="goToBilling()">My Bill</button>
        </div>
        <div *ngIf="showPlans">
            <!-- Back button is not working yet -->
            <app-plans [user]="user" (back)="userNavigatedBack = $event"></app-plans>
        </div>
        <div *ngIf="showDevices">
            <app-devices [user]="user" (back)="userNavigatedBack = $event"></app-devices>
        </div>

        <div *ngIf="showPhoneNumbers">
